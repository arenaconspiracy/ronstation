- type: entity
  abstract: true
  parent: ClothingHeadset
  id: ClothingHeadsetAlt
  name: headset
  description: An updated, modular intercom that fits over the head. Takes encryption keys.
  components:
  - type: Sprite
    state: icon
  - type: Clothing

- type: entity
  parent: ClothingHeadsetAlt
  id: ClothingHeadsetCommandQM
  name: quartermaster's overhead radio
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCargo
      - EncryptionKeyCommand
      - EncryptionKeyCommon
  - type: Sprite
    sprite: Clothing/Ears/Headsets/Command/quartermaster.rsi
  - type: Clothing
    sprite: Clothing/Ears/Headsets/Command/quartermaster.rsi

